<!DOCTYPE html>

<ui:composition template="/WEB-INF/templates/TemplatePadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="conteudo">
	
	<h:outputStylesheet library="css" name="venda.css"/>

		<h:form id="form">
			<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
				layout="grid" rows="12" paginator="true" id="cars"
				rowsPerPageTemplate="6,12,16" paginatorPosition="bottom">

				<f:facet name="header">
            		Ofertas
        		</f:facet>

				<p:panel header="#{car.titulo}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<!-- <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> -->
						<p:graphicImage name="images/Audi.gif" />

						<h:outputText value="#{car.ano}" />

						<p:commandLink value="Comprar" update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="carDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty dataGridView.selectedCar}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage name="images/Audi.gif" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{dataGridView.selectedCar.titulo}" />

						<h:outputText value="Year" />
						<h:outputText value="#{dataGridView.selectedCar.ano}" />

						<h:outputText value="Color:" />
						<h:outputText value="#{dataGridView.selectedCar.color}"
							style="color:#{dataGridView.selectedCar.color}" />

						<h:outputText value="Price" />
						<h:outputText value="$#{dataGridView.selectedCar.price}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
